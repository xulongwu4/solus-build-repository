name       : python-h5py
version    : 2.8.0
release    : 1
source     :
    - https://github.com/h5py/h5py/archive/2.8.0.tar.gz : eae41382be28b7264824450ce343dd625f972bedaaa3b0cced284986aabcbaee
license    : BSD
component  : programming.python
summary    : Pythonic interface to the HDF5 binary data format
description: |
    The h5py package is a Pythonic interface to the HDF5 binary data format
builddeps  :
    - cython
    - hdf5-devel
    - numpy
    - python-pkgconfig
    - python-setuptools
    - python-six
rundeps    :
    - numpy
    - python-six
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
