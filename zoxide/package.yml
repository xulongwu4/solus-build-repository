name       : zoxide
version    : 0.8.0
release    : 3
source     :
    - https://github.com/ajeetdsouza/zoxide/archive/refs/tags/v0.8.0.tar.gz : 111c5f1cd92b1cb54e2f0a801003098a601c653ec5a378f3d0ea1c9659854477
license    : MIT
component  : system.utils
networking : yes
summary    : A smarter cd command for your terminal
description: |
    zoxide is a blazing fast replacement for your cd command, inspired by z and z.lua. It keeps track of the directories you use most frequently, and uses a ranking algorithm to navigate to the best match.
builddeps  :
    - cargo
build      : |
    cargo build --release
install    : |
    install -Dm00755 target/release/zoxide $installdir/usr/bin/zoxide
    install -Dm00644 man/*.1 -t $installdir/usr/share/man/man1
    install -Dm00644 contrib/completions/zoxide.bash $installdir/usr/share/bash-completion/completions/zoxide
    install -Dm00644 contrib/completions/zoxide.fish $installdir/usr/share/fish/vendor_completions.d/zoxide.fish
    install -Dm00644 contrib/completions/_zoxide $installdir/usr/share/zsh/site-functions/_zoxide
check      : |
    cargo test --all
